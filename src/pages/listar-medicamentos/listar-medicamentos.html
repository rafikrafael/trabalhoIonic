<ion-header>

  <ion-navbar>
    <ion-title>Lista de Medicamentos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let medicamento of medicamentos">
      <b>Nome:</b> {{medicamento.nome}}
      <br>
      <b>Data Vencimento</b> {{medicamento.dataVencimento}}
      <br>
      <button ion-button full round color="danger" (click)="excluirMedicamento(medicamento.id)">
          Excluir Medicamento</button>
    </ion-item>
  </ion-list>
</ion-content>
